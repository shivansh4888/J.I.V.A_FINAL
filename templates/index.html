<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diet & Workout System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container mt-5" style="background:black;color:white;padding:20px;margin:10px;border-radius:15px">
        <h1 class="text-center">🥗 Diet & Workout Recommendation</h1>

        <form action="/recommend" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="age">👤 Age</label>
                        <input type="number" name="age" id="age" class="form-control" placeholder="Enter your age" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="gender">⚧ Gender</label>
                        <select name="gender" id="gender" class="form-control" required>
                            <option value="" disabled selected>Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="weight">⚖ Weight (kg)</label>
                        <input type="number" name="weight" id="weight" class="form-control" placeholder="Enter your weight" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="height">📏 Height (m)</label>
                        <input type="text" id="height" class="form-control" name="height" placeholder="Enter height (e.g., 1.75)" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="disease">🩺 Generic Disease (if any)</label>
                        <input type="text" name="disease" id="disease" class="form-control" placeholder="E.g., Diabetes, Hypertension">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="veg">🍽 Veg / Non-Veg</label>
                        <select name="veg" id="veg" class="form-control" required>
                            <option value="" disabled selected>Select food preference</option>
                            <option value="Veg">Vegetarian</option>
                            <option value="Non-veg">Non-Vegetarian</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
               <div class="col-md-6">
                   <div class="form-group">
                       <label for="allergics">🤧 Allergies</label>
                       <input type="text" name="allergics" id="allergics" class="form-control" placeholder="E.g., Nuts, Gluten, Dairy">
                   </div>
               </div>
               <div class="col-md-6">
                   <div class="form-group">
                       <label for="foodtype">🥗 Preferred Diet Type</label>
                       <input type="text" class="form-control" id="foodtype" name="foodtype" placeholder="E.g., Keto, Low-Carb, High-Protein">
                   </div>
               </div>
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100 mt-3" style="font-weight:bold">🔍 Get Recommendations</button>
        
        </form>
        
    </div>
</body>
</html>
